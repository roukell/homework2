<!DOCTYPE html>

<head>
  <title>
    Melody Lo | Contact
  </title>
  <!-- bootsrap css link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- bootsrap js link -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
  </script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <!-- my own css and script -->
  <link rel="stylesheet" href="style.css">


  <style>
    .container-fluid {
      padding: 30px 20px;
    }
  </style>

  <script>
    $('.form-wrapper button.submit').click(function (e) {
      // prevent default submit
      e.preventDefault();
    });
  </script>


</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Melody Lo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="contact.html">Contact</a>
        </li>
      </ul>

    </div>
  </nav>
  <div class="form-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="form-wrapper">
            <form>
              <h2>Get In Touch</h2>
              <!-- inputs -->
              <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                  </div>
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                  </div>
                  <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label class="sr-only" for="subject">Subject</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                  </div>
                  <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
              </div>
              <div class="form-group">
                <label class="sr-only" for="message">Message</label>
                <textarea class="form-control" id="message" rows="6" placeholder="Message"></textarea>
              </div>

              <!-- buttons -->
              <div class="btn-group pull-right" role="group">
                <button type="reset" class="btn btn-default">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Reset
                </button>
                <button type="submit" class="btn btn-primary submit">
                  <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>



</html>
